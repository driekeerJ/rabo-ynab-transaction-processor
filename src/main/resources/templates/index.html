<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mini.css/dist/mini-dark.css}"/>
</head>
<body>


<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <h2>Rabobank 2 ynab processor</h2>
        <p>
        <h4>Please provide your bank file:</h4>
        <input type="file" name="file"/>
        </p>


        <p>
        <h4>Please provide your YNAB token:</h4>
        <input type="text" name="token"/>
        </p>

        <p>
        <h4>Please provide your budget id:</h4>
        <input type="text" name="budget"/>
        </p>

        <p>
        <h4>Please provide your account id:</h4>
        <input type="text" name="account"/>
        </p>

        <p>
        <h4>When everything is filled, hit the button.</h4>
        <input type="submit" value="Upload"/>
        </p>
    </form>
</div>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

</body>
</html>
